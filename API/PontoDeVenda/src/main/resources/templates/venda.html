<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendas</title>
</head>
<body>
<h1>Adicionar nova venda</h1>
<form method="post" th:action="@{/venda/save}">
    <label>Observações: <input type="text" name="observacoes"></label>
    <label>Data: <input type="date" name="data"></label>
    <label>Cliente:
        <select name="cliente">
            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
        </select>
    </label>
    <button type="submit">Salvar</button>
</form>
<h1>Lista de vendas</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Observações</th>
        <th>Data</th>
        <th>Cliente</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="venda : ${vendas}">
        <td th:text="${venda.id}"></td>
        <td th:text="${venda.observacoes}"></td>
        <td th:text="${produto.data}"></td>
        <td th:text="${venda.cliente.nome}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
